<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="todo-main-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="todo-add-task-block">
                                <div class="task-block">
                                    <input type="text" class="form-control no-border" id="todo-task" aria-describedby="" placeholder="Add your task here...">
                                </div>
                                <div class="category-block">
                                    <!-- <label for="todo-category">Category</label> -->
                                    <select  class="form-control no-border" id="todo-category">
                                        <option id="category-option" value="0">Select category</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="task-btn-block">
                                    <button class="btn  btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
